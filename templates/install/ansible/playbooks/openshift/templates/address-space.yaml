apiVersion: v1
kind: Template
metadata:
  name: address-space
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${NAME}
      labels:
        type: address-space
    data:
      config.json: |-
        {
          "apiVersion": "enmasse.io/v1",
          "kind": "AddressSpace",
          "metadata": {
            "name": "${NAME}",
            "namespace": "${NAMESPACE}"
          },
          "spec": {
            "type": "${TYPE}",
            "plan": "${PLAN}"
          }
        }
parameters:
  - name: NAME
    description: Name of address space
    required: true
  - name: NAMESPACE
    description: Namespace to deploy address space to
    required: true
  - name: TYPE
    description: Type of address space
    required: true
  - name: PLAN
    description: Plan to use for address space
    required: true
