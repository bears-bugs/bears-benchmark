# Text strings used by map pane cursor tools

ZoomIn=Zoom in
ZoomInTooltip=Click to zoom in or drag to define the zoom area
ZoomOut=Zoom out
ZoomOutTooltip=Click to zoom out centred on cursor position
Pan=Pan
PanTooltip=Click and drag to pan
Reset=Reset
ResetTooltip=Display full extent of all layers
Info=Info
InfoTooltip=Click to identify features in selected layers
None=No tool
NoneTooltip=Click for plain cursor (no active tool)
