version: '{build}'

branches:
  only:
    - master

environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk1.6.0
      PATH: C:\Program Files\Java\jdk1.6.0\bin;%PATH%
    - JAVA_HOME: C:\Program Files\Java\jdk1.7.0
      PATH: C:\Program Files\Java\jdk1.7.0\bin;%PATH%
      TARGET: -Pjava7
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
      PATH: C:\Program Files\Java\jdk1.8.0\bin;%PATH%
      TARGET: -Pjava8

build_script:
  - java -Xmx32m -version
  - javac -J-Xmx32m -version
  - .\mvnw install -DskipTests=true -Dmaven.javadoc.skip=true
  - .\mvnw jacoco:prepare-agent verify jacoco:report %TARGET% -Pintegration -Dnet.bytebuddy.test.ci=true
