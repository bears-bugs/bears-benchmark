modal.title = Come trovare una traccia
modal.p1 = Stai cercando una traccia eh? Sei nei posto giusto!
modal.title2 = Nome servizi
modal.p2 = Prima di tutto seleziona un sevizio per cui cercare. Tutte le tracce sono indicizzate per nome del servizio.
modal.p3 = Quando hai fatto hai tre opzioni tra cui scegliere. Guarda le note per ognuna di loro sotto.
modal.title3 = 1. Ricerca per nome dello span
modal.p4 = Span sono generalmente metodi thrift o endpoints Rails. Questo ti permette di recuperare tracce che accedono ad una particolare parte del servizio.
modal.title4 = 2. Ricerca per annotazione
modal.p5 = Il suo valore e' di tipo stringa ed e' quello che puoi utilizzare come parametro di ricerca. Possono essere cose come.
modal.title5 = 3. Ricerca per chiave/valore
modal.p6 = Annotazioni di tipo chiave / valore sono un metadato extra attaccato ad un traccia. Esempio: l'url chiamato, il codice di risposta o un'eccezione. Guarda sotto per alcuni esempio.
modal.title6 = Date e limiti
modal.p7 = Zipkin ti permette di selezionare un range di date per aiutarci nella ricerca di una particolare traccia. Durante una ricerca ritorniamo un set di tracce tra le due date specificate. Il limite rappresenta il massimo numero di tracce ritornate.
