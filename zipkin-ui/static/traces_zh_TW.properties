modal.title = 如何查找調用鏈
modal.p1 = 如果你想查找調用鏈，那麼你來對地方了！
modal.title2 = 服務名
modal.p2 = 首先，你可以選擇要查找的服務。所有調用鏈都有服務名稱進行索引。
modal.p3 = 一旦選好了服務，你將有三個選項可供選擇。見下面的注釋：
modal.title3 = 1. 通過跨度名查找
modal.p4 = 跨度名通常是RPC方法名稱或Rails端點。這允許你查找訪問服務特定部分的調用鏈。
modal.title4 = 2. 通過annotation查找
modal.p5 = annotation是調用鏈中的一個時間點。它被賦值為一個字符串值，這是你可以在這個字段中查找的值。類似這種：
modal.title5 = 3. 通過key/value查找
modal.p6 = Key / value annotations是附加到調用鏈的元數據。這可能是URL地址、相應代碼或異常等。下面是幾個例子：
modal.title6 = 時間和數量
modal.p7 = Zipkin允許你選擇一個時間點來幫助我們指導調用鏈的選擇。在進行查找時，我們會返回時間點以前數量限制內的所有調用鏈。
