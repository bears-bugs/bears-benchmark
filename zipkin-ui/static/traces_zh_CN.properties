modal.title = 如何查找调用链
modal.p1 = 如果你想查找调用链，那么你来对地方了！
modal.title2 = 服务名
modal.p2 = 首先，您可以选择要查找的服务。所有调用链都由服务名称进行索引。
modal.p3 = 一旦选好了服务，你将有三个选项可供选择。见下面的注释：
modal.title3 = 1. 通过跨度名查找
modal.p4 = 跨度名通常是RPC方法名称或Rails端点。这允许您查找访问服务特定部分的调用链。
modal.title4 = 2. 通过annotation查找
modal.p5 = annotation是调用链中的一个时间点。它被赋值为一个字符串值，这是您可以在这个字段中查找的值。类似这种：
modal.title5 = 3. 通过key/value查找
modal.p6 = Key / value annotations是附加到调用链的元数据。这可能是URL地址、响应代码或异常等。下面是几个例子：
modal.title6 = 时间和数量
modal.p7 = Zipkin允许你选择一个时间点来帮助我们指导调用链的选择。在进行查找时，我们会返回时间点以前数量限制内的所有调用链。
