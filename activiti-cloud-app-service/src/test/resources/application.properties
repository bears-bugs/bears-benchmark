spring.application.name=apps-service
server.port=8090
eureka.client.enabled=false
eureka.client.serviceUrl.defaultZone=${ACT_EUREKA_URL:http://localhost:8761/eureka/}

#hostname as declared to eureka
eureka.instance.hostname=${ACT_APP_HOST:app-service}

# in millisecs
activiti.cloud.app.service.refresh.rate = 10000 