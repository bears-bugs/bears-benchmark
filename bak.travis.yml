language: java
notifications:
  email: false
  irc:
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    channels:
    - chat.freenode.net#enmasse
    use_notice: true
    skip_join: true
sudo: required
services:
- docker
cache:
  directories:
  - "$HOME/.m2"
jdk:
- oraclejdk8
before_script:
- "./.travis/setup-kubernetes.sh"
before_install:
- npm install -g mocha mocha-junit-reporter
- npm install rhea debug
script:
- "./.travis/build.sh"
after_failure:
- "./.travis/upload-artifacts.sh false"
after_success:
- "./.travis/push.sh"
- "./.travis/upload-artifacts.sh true"
- "./.travis/trigger-docs.sh"
env:
  global:
  - BRANCH=${TRAVIS_BRANCH}
  - PULL_REQUEST=${TRAVIS_PULL_REQUEST}
  - TAG=${TRAVIS_TAG}
  - COMMIT=${TRAVIS_COMMIT::8}
  - DOCKER_ORG=enmasseproject
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: templates/build/enmasse-${TRAVIS_TAG}.tgz
  on:
    tags: true
    repo: EnMasseProject/enmasse
