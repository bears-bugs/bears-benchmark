# required metadata
sonar.projectKey=clangsa_scanbuild_project
sonar.projectName=clangsa_scanbuild_project
sonar.projectVersion=1
sonar.language=c++

# disable SCM support
sonar.scm.disabled=true

# path to source directories (required)
sonar.sources=src

sonar.cxx.includeDirectories=src

# paths to the reports
sonar.cxx.clangsa.reportPath=analyzer_reports/*/*.plist
