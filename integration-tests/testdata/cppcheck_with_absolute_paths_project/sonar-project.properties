# required metadata
sonar.projectKey=cppcheck_with_absolute_paths_project
sonar.projectName=cppcheck_with_absolute_paths_project
sonar.projectVersion=1.0.0
sonar.language=c++

# disable SCM support
sonar.scm.disabled=true 

# path to source directories
sonar.sources=.
sonar.cxx.includeDirectories=.

# paths to the reports
sonar.cxx.cppcheck.reportPath=${env.TestDataFolder}/cppcheck_with_absolute_paths_project/reports/cppcheck-*.xml
