components:
  schemas:
    Person:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
      required:
        - name
        - surname
    Citizen:
      type: object
      properties:
        id_card:
          type: string
      required:
        - id_card
    PersonComplex:
      allOf:
        - $ref: '#/components/schemas/Person'
        - $ref: '#/components/schemas/Citizen'
    PersonRecursive:
      allOf:
        - $ref: '#/components/schemas/Person'
        - $ref: '#/components/schemas/Citizen'
        - type: object
          properties:
            mother:
              $ref: '#/components/schemas/PersonRecursive'
            father:
              $ref: '#/components/schemas/PersonRecursive'
    schemaA:
      title: schemaA
      type: object
      properties:
        a:
          $ref: '#/components/schemas/schemaB'
        b:
          type: string
        c:
          type: number
    schemaB:
      title: schemaB
      type: object
      properties:
        a:
          type: array
          items:
            $ref: '#/components/schemas/schemaA'
    schemaC:
      title: schemaC
      properties:
        mymap:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/schemaD"
    schemaD:
      required:
        - a
      properties:
        a:
          type: string
