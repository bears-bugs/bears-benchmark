<div class="row">
    <mat-card class="card">
        <img mat-card-image src="{{config.bannerUrl}}">
        <mat-divider></mat-divider>
        <mat-card-title>Welcome to {{ config.appName }}!</mat-card-title>
        <mat-card-content class="text-center">
            <mat-form-field class="col">
                <input matInput #email placeholder="Email" required
                       [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.invalid">{{emailErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="col">
                <input matInput placeholder="Password" #password
                       [type]="hide ? 'password' : 'text'" required
                       [formControl]="passwordFormControl">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :
                    'visibility_off'}}
                </mat-icon>
                <mat-error *ngIf="passwordFormControl.invalid">{{passwordErrorMessage()}}
                </mat-error>
            </mat-form-field>
            <mat-card-actions>
                <button (click)="submit(email.value, password.value)" mat-raised-button
                        color="primary"
                        [disabled]="emailFormControl.invalid || passwordFormControl.invalid">
                    Submit
                </button>
            </mat-card-actions>
            <mat-card-actions>
                <a mat-button routerLink="/forgot-password">Forgot password</a>
            </mat-card-actions>
            <mat-card-actions>
                <a mat-button routerLink=".">Help</a>
                <a mat-button routerLink="/privacy">Privacy</a>
                <a mat-button routerLink="/about">About</a>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
