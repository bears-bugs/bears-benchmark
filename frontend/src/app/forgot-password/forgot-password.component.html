<div class="row">
    <mat-card class="card">
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-subtitle>Please enter your registered email address below.</mat-card-subtitle>

        <mat-card-content class="text-center">
            <mat-form-field class="col">
                <input matInput #email placeholder="Email" required
                       [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.invalid">{{emailErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-card-actions>
                <button (click)="sendRecoveryEmail(email.value)" mat-raised-button
                        color="primary" [disabled]="emailFormControl.invalid">
                    Send Recovery Email
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
