<div class="row">
    <mat-card class="card">
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-subtitle>Please enter your new password below.</mat-card-subtitle>

        <mat-card-content class="text-center">
            <mat-form-field class="col">
                <input matInput #emailInput placeholder="Email" disabled [value]="email">
            </mat-form-field>

            <mat-form-field class="col">
                <input matInput placeholder="New Password" #password
                       [type]="hide ? 'password' : 'text'" required
                       [formControl]="passwordFormControl">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :
                    'visibility_off'}}
                </mat-icon>
                <mat-error *ngIf="passwordFormControl.invalid">{{passwordErrorMessage()}}
                </mat-error>
            </mat-form-field>

            <mat-card-actions>
                <button (click)="savePassword(password.value)" mat-raised-button
                        color="primary" [disabled]="passwordFormControl.invalid">
                    Save Password
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
