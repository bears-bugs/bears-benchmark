<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>Apollo配置中心</title>
    <link rel="icon" href="./img/config.png">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome.min.css">
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,100,700,500);

        body {
            padding-top: 90px;
            background: #F7F7F7;
            color: #666666;
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
        }

        body {
            width: 100%;
            background: -webkit-linear-gradient(left, #22d686, #24d3d3, #22d686, #24d3d3);
            background: linear-gradient(to right, #22d686, #24d3d3, #22d686, #24d3d3);
            background-size: 600% 100%;
        }

        .panel {
            border-radius: 5px;
        }

        label {
            font-weight: 300;
        }

        .panel-login {
            border: none;
            -webkit-box-shadow: 0px 0px 49px 14px rgba(188, 190, 194, 0.39);
            -moz-box-shadow: 0px 0px 49px 14px rgba(188, 190, 194, 0.39);
            box-shadow: 0px 0px 49px 14px rgba(188, 190, 194, 0.39);
        }

        .panel-login .checkbox input[type=checkbox] {
            margin-left: 0px;
        }

        .panel-login .checkbox label {
            padding-left: 25px;
            font-weight: 300;
            display: inline-block;
            position: relative;
        }

        .panel-login .checkbox {
            padding-left: 20px;
        }

        .panel-login .checkbox label::before {
            content: "";
            display: inline-block;
            position: absolute;
            width: 17px;
            height: 17px;
            left: 0;
            margin-left: 0px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            background-color: #fff;
            -webkit-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
            -o-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
            transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
        }

        .panel-login .checkbox label::after {
            display: inline-block;
            position: absolute;
            width: 16px;
            height: 16px;
            left: 0;
            top: 0;
            margin-left: 0px;
            padding-left: 3px;
            padding-top: 1px;
            font-size: 11px;
            color: #555555;
        }

        .panel-login .checkbox input[type="checkbox"] {
            opacity: 0;
        }

        .panel-login .checkbox input[type="checkbox"]:focus + label::before {
            outline: thin dotted;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .panel-login .checkbox input[type="checkbox"]:checked + label::after {
            font-family: 'FontAwesome';
            content: "\f00c";
        }

        .panel-login > .panel-heading .tabs {
            padding: 0;
        }

        .panel-login h2 {
            font-size: 20px;
            font-weight: 300;
            margin: 30px;
        }

        .panel-login > .panel-heading {
            color: #848c9d;
            background-color: #e8e9ec;
            border-color: #fff;
            text-align: center;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border-bottom: 0px;
            padding: 0px 15px;
        }

        .panel-login .form-group {
            padding: 0 30px;
        }

        .panel-login > .panel-heading .login {
            padding: 20px 30px;
            border-bottom-leftt-radius: 5px;
        }

        .panel-login > .panel-heading .register {
            padding: 20px 30px;
            background: #2d3b55;
            border-bottom-right-radius: 5px;
        }

        .panel-login > .panel-heading a {
            text-decoration: none;
            color: #666;
            font-weight: 300;
            font-size: 16px;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }

        .panel-login > .panel-heading a#register-form-link {
            color: #fff;
            width: 100%;
            text-align: right;
        }

        .panel-login > .panel-heading a#login-form-link {
            width: 100%;
            text-align: left;
        }

        .panel-login input[type="text"], .panel-login input[type="email"], .panel-login input[type="password"] {
            height: 45px;
            border: 0;
            font-size: 16px;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            transition: all 0.1s linear;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-bottom: 1px solid #e7e7e7;
            border-radius: 0px;
            padding: 6px 0px;
        }

        .panel-login input:hover,
        .panel-login input:focus {
            outline: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            border-color: #ccc;
        }

        .btn-login {
            background-color: #E8E9EC;
            outline: none;
            color: #2D3B55;
            font-size: 14px;
            height: auto;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border: none;
            border-radius: 0px;
            box-shadow: none;
        }

        .btn-login:hover,
        .btn-login:focus {
            color: #fff;
            background-color: #2D3B55;
        }

        .forgot-password {
            text-decoration: underline;
            color: #888;
        }

        .forgot-password:hover,
        .forgot-password:focus {
            text-decoration: underline;
            color: #666;
        }

        .btn-register {
            background-color: #E8E9EC;
            outline: none;
            color: #2D3B55;
            font-size: 14px;
            height: auto;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border: none;
            border-radius: 0px;
            box-shadow: none;
        }

        .btn-register:hover,
        .btn-register:focus {
            color: #fff;
            background-color: #2D3B55;
        }

    </style>
</head>
<body>

<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/signin" method="post" role="form" style="display: block;">
                                <p class="text-center"><img src="img/logo-detail.png" style="width: 500px;"></p>
                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control"
                                           placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group" style="color: red">
                                    <small ng-bind="info"></small>
                                </div>
                                <div class="col-xs-12 form-group pull-right">
                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                           class="form-control btn btn-login" value="登录">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jquery.js -->
<script src="vendor/jquery.min.js" type="text/javascript"></script>
<!-- bootstrap.js -->
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<!--angular-->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-resource.min.js"></script>
<script src="vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>
<script src="vendor/angular/loading-bar.min.js"></script>

<script type="application/javascript" src="scripts/app.js"></script>
<script type="application/javascript" src="scripts/AppUtils.js"></script>
<script type="application/javascript" src="scripts/directive/directive.js"></script>
<script type="application/javascript" src="scripts/controller/LoginController.js"></script>


<script type="application/javascript">
    $(function () {
        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });

</script>
</body>
</html>
