# -------------------------------------------------------------
# Load (Dev/Test/Prod) properties external to your war/jar
# -------------------------------------------------------------
# You can use load.properties to load the properties from a
# file external to your war/jar.
#load.properties.override=${admin.home}/config/my-application.properties
# -------------------------------------------------------------
# CORE
# -------------------------------------------------------------
ebean.packages=org.springframework.data.ebean.sample.domain
ebean.mappingLocations=classpath:/ebean-xml-mappings
# -------------------------------------------------------------
# Generate DDL CREATE ALL & DROP ALL
# -------------------------------------------------------------
ebean.ddl.generate=true
ebean.ddl.run=true
# -------------------------------------------------------------
# DB Migration
# -------------------------------------------------------------
#ebean.migration.applyPrefix=V
ebean.migration.run=false
# -------------------------------------------------------------
# Logging
# -------------------------------------------------------------
ebean.debug.sql=true
ebean.debug.lazyload=false
# Use java util logging to log transaction details
#ebean.loggingToJavaLogger=true
# General logging level: (none, explicit, all)
ebean.logging=all
# Sharing log files: (none, explicit, all)
ebean.logging.logfilesharing=all
# location of transaction logs
ebean.logging.directory=logs
#ebean.logging.directory=${catalina.base}/logs/trans
# Specific Log levels (none, summary, binding, sql)
ebean.logging.iud=sql
ebean.logging.query=sql
ebean.logging.sqlquery=sql
ebean.logging.txnCommit=none